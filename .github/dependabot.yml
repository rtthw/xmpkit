version: 2
updates:
- package-ecosystem: "github-actions"
  # Workflow files stored in the
  # default location of `.github/workflows`
  directory: "/"
  schedule:
    interval: "daily"
  commit-message:
    prefix: "chore(ci):"
    include: scope

- package-ecosystem: "cargo"
  directory: "/"
  schedule:
    interval: daily
    time: "08:00"
  open-pull-requests-limit: 10
  commit-message:
    prefix: "chore(deps):"
    include: scope

- package-ecosystem: "npm"
  directory: "/web"
  schedule:
    interval: "weekly"
  commit-message:
    prefix: "chore(deps):"
